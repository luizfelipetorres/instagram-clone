<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main class="flex-container">
        <section class="img-phone">
            <img src="./img/instagram-celular.png"
                alt="Imagem de um smartphone com a interface do instagram em evidências">
        </section>
        <section class="section-login">

            <div class="section-login_login">
                <img id="instagram-logo" src="./img/instagram-logo.png" alt="Logo do instagram">
                <img id="profile-img" src="./img/perfil-instagram.jpg" alt="Imagem de perfil do instagram">
                <a href="#" id="btn-login">Entrar como @luizfelipe.png</a>
                <a href="#" id="btn-logout">Entrar com outra conta</a>
            </div>
            <div class="section-login_switch">
                <p>Não é @luizfelipe.png?</p>
                <p><a href="#">Troque de conta</a> ou <a href="#">Faça login</a></p>
            </div>
            <div class="section-login_get-app">
                <p>Baixe o aplicativo</p>
                <div id="get-app-img">
                    <a href="#" class="img-download"></a>
                    <a href="#" class="img-download"></a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
